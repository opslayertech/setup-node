name: "Setup Node.js Environment"
description: "Checkout, setup Node.js, and restore cache, install pnpm, install dependencies, and save cache."
runs:
  using: "composite"
  steps:
    - name: ü§ò Checkout
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è  Setup Node.js environment
      id: setup-node
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"

    - name: ‚¨áÔ∏è  Install pnpm
      uses: pnpm/action-setup@v4

    - name: Display node/pnpm versions
      shell: bash
      run: node --version && pnpm --version  

    - name: üîÑ Restore node_modules cache
      id: node_modules-cache
      uses: actions/cache/restore@v4
      with:
        path: |
          node_modules
          ~/.pnpm-store
        key: node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-pnpm-$(npm --version)-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-
          node_modules-${{ runner.os }}-node-

    - name: ‚¨áÔ∏è  Install
      shell: "bash"
      run: | 
        pnpm install --ignore-scripts --frozen-lockfile

    - name: üîÑ Save node_modules cache
      if: steps.node_modules-cache.outputs.cache-hit != 'true'
      continue-on-error: true
      uses: actions/cache/save@v4
      with:
        path: |
          node_modules
          ~/.pnpm-store
        key: node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-pnpm-$(npm --version)-${{ hashFiles('pnpm-lock.yaml') }}
