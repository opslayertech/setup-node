name: "Setup Node.js Environment"
description: "Checkout, setup Node.js, and restore cache, install pnpm, install dependencies, and save cache."
runs:
  using: "composite"
  steps:
    - name: ü§ò Checkout
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Node.js environment
      id: setup-node
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"

    - name: Getting pnpm version
      id: pnpm_version
      shell: bash
      run: |
        # Safely extract the packageManager field (if it exists).
        PACKAGE_MANAGER="$(node -p "require('./package.json').packageManager" 2>/dev/null || '')"

        if [[ "$PACKAGE_MANAGER" =~ ^pnpm@ ]]; then
          # Extract the pnpm version from something like "pnpm@11.0.0"
          PNPM_VERSION="$(echo "$PACKAGE_MANAGER" | cut -d '@' -f2)"
          echo "Detected pnpm version from package.json: pnpm@$PNPM_VERSION"
          echo "pnpm_version='$PNPM_VERSION'" >> $GITHUB_OUTPUT
        else
          echo "No valid pnpm version specified in packageManager, using latest pnpm..."
          echo "pnpm_version='latest'" >> $GITHUB_OUTPUT
        fi

    - name: ‚è¨Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.pnpm_version.outputs.pnpm_version }} 

    - name: Display node/pnpm versions
      shell: bash
      run: node --version && pnpm --version  

    - name: üîÑ Restore node_modules cache
      id: node_modules-cache
      uses: actions/cache/restore@v4
      with:
        path: |
          node_modules
          ~/.pnpm-store
        key: node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-pnpm-${{ env.pnpm_version }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-
          node_modules-${{ runner.os }}-node-

    - name: ‚¨áÔ∏è  Install
      shell: "bash"
      run: | 
        pnpm install --ignore-scripts --frozen-lockfile

    - name: üîÑ Save node_modules cache
      continue-on-error: true
      uses: actions/cache/save@v4
      with:
        path: |
          node_modules
          ~/.pnpm-store
        key: node_modules-${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-pnpm-${{ env.pnpm_version }}-${{ hashFiles('pnpm-lock.yaml') }}
